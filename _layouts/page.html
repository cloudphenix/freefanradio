---
layout: default
---

<article class="page-content">
    <header class="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
        {% endif %}
    </header>
    
    <div class="page-body">
        {{ content }}
    </div>
</article>
